            <rect fill="#334155" x="0" y="0" width="80" height="40" rx="3"></rect>
            <rect fill="#1e293b" x="10" y="40" width="60" height="10" rx="1"></rect>
            
            <!-- Student 1 -->
            <g transform="translate(25, -10)">
                <circle fill="#f8fafc" cx="0" cy="0" r="10"></circle>
                <rect fill="#f8fafc" x="-7" y="10" width="14" height="25" rx="2"></rect>
            </g>
            
            <!-- Tablet/Device -->
            <rect fill="#0f172a" x="15" y="10" width="50" height="30" rx="2"></rect>
            <rect fill="#3b82f6" opacity="0.7" x="20" y="15" width="40" height="20" rx="1"></rect>
        </g>
        
        <g transform="translate(550, 250)">
            <!-- Desk 2 -->
            <rect fill="#334155" x="0" y="0" width="80" height="40" rx="3"></rect>
            <rect fill="#1e293b" x="10" y="40" width="60" height="10" rx="1"></rect>
            
