<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="classroomGradient">
            <stop stop-color="#1e3a8a" offset="0%"></stop>
            <stop stop-color="#172554" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="accentGradient3">
            <stop stop-color="#6366f1" offset="0%"></stop>
            <stop stop-color="#4f46e5" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#classroomGradient)" x="0" y="0" width="800" height="400" rx="8"></rect>
        
        <!-- Classroom Background -->
        <rect fill="#1e293b" x="50" y="50" width="700" height="300" rx="8"></rect>
        
        <!-- Interactive Whiteboard/Screen -->
        <rect fill="#0f172a" x="100" y="70" width="400" height="220" rx="4"></rect>
        <rect fill="#334155" x="120" y="90" width="360" height="180" rx="3"></rect>
        
        <!-- Digital Content on Screen -->
        <g transform="translate(300, 180)">
            <!-- Central Icon -->
            <circle fill="#ffffff" cx="0" cy="0" r="30" opacity="0.9"></circle>
            <circle fill="url(#accentGradient3)" cx="0" cy="0" r="24" opacity="0.9"></circle>
            
            <!-- Nodes and Connections -->
            <line x1="0" y1="0" x2="-70" y2="-50" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
            <line x1="0" y1="0" x2="-40" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
            <line x1="0" y1="0" x2="50" y2="-60" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
            <line x1="0" y1="0" x2="80" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
            
            <circle fill="#ffffff" cx="-70" cy="-50" r="10" opacity="0.8"></circle>
            <circle fill="#ffffff" cx="-40" cy="60" r="10" opacity="0.8"></circle>
            <circle fill="#ffffff" cx="50" cy="-60" r="10" opacity="0.8"></circle>
            <circle fill="#ffffff" cx="80" cy="30" r="10" opacity="0.8"></circle>
        </g>
        
        <!-- Teacher Desk -->
        <rect fill="#334155" x="100" y="300" width="400" height="30" rx="2"></rect>
        <rect fill="#1e293b" x="150" y="330" width="300" height="10" rx="1"></rect>
        
        <!-- Teacher -->
        <g transform="translate(200, 280)">
            <circle fill="#f8fafc" cx="0" cy="-30" r="15"></circle>
            <rect fill="#f8fafc" x="-10" y="-15" width="20" height="35" rx="2"></rect>
        </g>
        
        <!-- Student Desks - First Row -->
        <g transform="translate(550, 180)">
