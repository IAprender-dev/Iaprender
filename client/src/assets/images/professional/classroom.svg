            <rect fill="#334155" x="0" y="0" width="80" height="40" rx="3"></rect>
            <rect fill="#1e293b" x="10" y="40" width="60" height="10" rx="1"></rect>
            
            <!-- Student 3 -->
            <g transform="translate(40, -10)">
                <circle fill="#f8fafc" cx="0" cy="0" r="10"></circle>
                <rect fill="#f8fafc" x="-7" y="10" width="14" height="25" rx="2"></rect>
            </g>
            
            <!-- Tablet/Device -->
            <rect fill="#0f172a" x="15" y="10" width="50" height="30" rx="2"></rect>
            <rect fill="#3b82f6" opacity="0.7" x="20" y="15" width="40" height="20" rx="1"></rect>
        </g>
        
        <!-- Tech Elements -->
        <g transform="translate(670, 180)" opacity="0.9">
            <!-- Cloud Computing Icon -->
            <circle fill="#f8fafc" opacity="0.3" cx="0" cy="0" r="20"></circle>
            <path d="M-15,0 C-15,-8.284 -8.284,-15 0,-15 C8.284,-15 15,-8.284 15,0 C15,8.284 8.284,15 0,15 C-8.284,15 -15,8.284 -15,0 Z" stroke="#f8fafc" stroke-width="2" opacity="0.8"></path>
            <line x1="-10" y1="0" x2="10" y2="0" stroke="#f8fafc" stroke-width="2"></line>
            <line x1="0" y1="-10" x2="0" y2="10" stroke="#f8fafc" stroke-width="2"></line>
        </g>
        
        <!-- Label -->
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">
            <tspan x="550" y="370">IAULA â€¢ Sala de Aula Moderna</tspan>
        </text>
