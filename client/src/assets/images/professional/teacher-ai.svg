<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="teacherGradient">
            <stop stop-color="#1e40af" offset="0%"></stop>
            <stop stop-color="#3b82f6" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="accentGradient2">
            <stop stop-color="#4f46e5" offset="0%"></stop>
            <stop stop-color="#8b5cf6" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#teacherGradient)" x="0" y="0" width="800" height="500" rx="12"></rect>
        
        <!-- Decorative Elements -->
        <circle fill="#ffffff" opacity="0.05" cx="200" cy="150" r="300"></circle>
        <circle fill="#ffffff" opacity="0.05" cx="600" cy="400" r="200"></circle>
        
        <!-- AI Interface Elements -->
        <g transform="translate(400, 250)">
            <!-- Digital Screen/Board -->
            <rect fill="#0f172a" opacity="0.9" x="-250" y="-150" width="500" height="300" rx="8"></rect>
            <rect fill="#1e293b" opacity="0.8" x="-230" y="-130" width="460" height="260" rx="4"></rect>
            
            <!-- Teacher Silhouette -->
            <g transform="translate(-150, 0)">
                <!-- Head -->
                <circle fill="#ffffff" cx="0" cy="-50" r="40"></circle>
                <!-- Body -->
                <rect fill="#ffffff" x="-30" y="-10" width="60" height="120" rx="5"></rect>
                <!-- Arms -->
                <rect fill="#ffffff" x="30" y="0" width="70" height="15" rx="5"></rect>
            </g>
            
            <!-- AI Visualization -->
            <g transform="translate(100, 0)">
                <!-- Central Node -->
                <circle fill="#ffffff" cx="0" cy="0" r="25"></circle>
                
                <!-- Connection Lines -->
                <line x1="0" y1="0" x2="-80" y2="-60" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
                <line x1="0" y1="0" x2="-60" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
                <line x1="0" y1="0" x2="70" y2="-50" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
                <line x1="0" y1="0" x2="80" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.7"></line>
                
                <!-- Nodes -->
                <circle fill="url(#accentGradient2)" cx="-80" cy="-60" r="12"></circle>
                <circle fill="url(#accentGradient2)" cx="-60" cy="70" r="12"></circle>
                <circle fill="url(#accentGradient2)" cx="70" cy="-50" r="12"></circle>
                <circle fill="url(#accentGradient2)" cx="80" cy="60" r="12"></circle>
                
                <!-- Data Points -->
                <g opacity="0.7">
                    <circle fill="#ffffff" cx="-40" cy="-40" r="3"></circle>
                    <circle fill="#ffffff" cx="-50" cy="30" r="3"></circle>
                    <circle fill="#ffffff" cx="40" cy="-30" r="3"></circle>
                    <circle fill="#ffffff" cx="40" cy="40" r="3"></circle>
                    <circle fill="#ffffff" cx="0" cy="-45" r="3"></circle>
                    <circle fill="#ffffff" cx="10" cy="50" r="3"></circle>
                </g>
            </g>
            
            <!-- Interface Elements -->
            <g transform="translate(0, -100)" opacity="0.9">
                <rect fill="#334155" x="-200" y="-20" width="400" height="30" rx="4"></rect>
                <rect fill="#ffffff" opacity="0.2" x="-190" y="-15" width="200" height="20" rx="3"></rect>
                <circle fill="#ef4444" cx="180" cy="-5" r="7"></circle>
                <circle fill="#eab308" cx="160" cy="-5" r="7"></circle>
                <circle fill="#22c55e" cx="140" cy="-5" r="7"></circle>
            </g>
            
            <!-- Code/Data Visualization -->
            <g transform="translate(0, 80)" opacity="0.8">
                <rect fill="#334155" x="-200" y="-30" width="400" height="60" rx="4"></rect>
                
                <!-- Code Lines -->
                <line x1="-180" y1="-15" x2="-80" y2="-15" stroke="#a5b4fc" stroke-width="3" opacity="0.8"></line>
                <line x1="-180" y1="0" x2="-40" y2="0" stroke="#a5b4fc" stroke-width="3" opacity="0.8"></line>
                <line x1="-180" y1="15" x2="-100" y2="15" stroke="#a5b4fc" stroke-width="3" opacity="0.8"></line>
                
                <!-- Data Visualization -->
                <rect fill="url(#accentGradient2)" opacity="0.8" x="40" y="-20" width="20" height="40" rx="2"></rect>
                <rect fill="url(#accentGradient2)" opacity="0.8" x="70" y="-25" width="20" height="50" rx="2"></rect>
                <rect fill="url(#accentGradient2)" opacity="0.8" x="100" y="-15" width="20" height="30" rx="2"></rect>
                <rect fill="url(#accentGradient2)" opacity="0.8" x="130" y="-22" width="20" height="44" rx="2"></rect>
            </g>
        </g>
        
        <!-- Label -->
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">
            <tspan x="550" y="470">IAULA â€¢ Professor com IA</tspan>
        </text>
    </g>
</svg>